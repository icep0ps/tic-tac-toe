<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/single-day-regular" type="text/css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="container">
        <H1>Tic tac toe</H1>
        <p>The player who succeeds in placing three of their marks in a horizontal, vertical, or diagonal row is the winner.</p>


        <div class="game">
            <div class="info ">
                Player One Wins
                <h2 class = 'player-one'>0</h2>
            </div>
            <div class="info">
                Current Player
                <h2 class = 'current'></h2>
            </div>
            <div class="info ">
                Player Two Wins
                <h2 class = 'player-two'>0</h2>
            </div>
        </div>

        <div class="board">
            <div class="box tl" id="top" data-box='0'></div>
            <div class="box" id="top" data-box='1'></div>
            <div class="box tr" id="top" data-box='2'></div>
            <div class="box ml" id="mid" data-box='3'></div>
            <div class="box" id="mid" data-box='4'></div>
            <div class="box mr" id="mid" data-box='5'></div>
            <div class="box bl" id="bottom" data-box='6'></div>
            <div class="box" id="bottom" data-box='7'></div>
            <div class="box br" id="bottom" data-box='8'></div>
        </div>
        <div id="results">
            <h2 class = 'result'></h2>
        </div>
        <button>Restart Game</button>
</body>

</html>
